<!DOCTYPE html>
<html>
<head> 
        <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="./Javascript/jquery-3.3.1.min.js"></script>
        <script src="./Javascript/bank.js"></script>
        <title>Bank Account</title>
      
</head>
<body>
        <div class="container">
                <h1>PEOPLE BANK</h1>
                <hr/>
                <div class="row">
                    <div class="col-md-6">
                        <form id="set-up">
                          <div class="form-group">
                            <label for="name">Account name</label>
                            <input id="name" type="text" required>
                          </div>
                          <div class="form-group">
                            <label for="initial">Initial Deposit</label>
                            <input id="initial" type="number" required>
                          </div>
                          <button type="submit" class="btn btn-info">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                      <form id="run">
                        <div class="form-group">
                          <label for="deposit">Deposit</label>
                          <input id="deposit" type="number" required>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                      </form>
                      <form id="withdraw">
                        <div class="form-group">
                          <label for="withdraw">Withdraw</label>
                          <input id="withdraw" type="number" required>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                      </form>
                  </div>
                </div>
                <hr/>
                <div class="account">
                  <div class="row">
                    <h3>Your Account Balance is:</h2>
                    <h1 class="balance"></h1>
                  </div>
                </div>
            </div>
        </body>
