<!DOCTYPE <!DOCTYPE html>
<html>
<head>
      
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
        <script type="text/javascript" src=""bank.js></script>
        <title>Bank Account</title>
      
</head>
<body>
        <div class='container'>
                <h2>Bank Account</h2>
            
                <form id="new-account">
            
                  <div class="form-group">
                    <label type="text" for="name" >Name of Account</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                    <form id="depo">
                  <div class="form-group">
                    <label type="number" for="initial-deposit">Initial deposit</label>
                    <input type="number" class="form-control" id="initial-deposit">
                  </div>
        
                </form>
            
                <form id="transaction">
            
                
                  <div class="form-group">
                    <label type="number" for="withdraw" >Amount to withdraw</label>
                    <input type="number" class="form-control" id="withdraw">
                  </div>
            
                  <button type= "submit" class="btn btn-primary">Check balance</button>
                </form>
               
                <h3><span id="account"></span></h3>
               <h3><span id="balance"></span></h3>
              </div>
              </body>
         

             


              
</body>
</html>
